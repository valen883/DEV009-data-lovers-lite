<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  </head>
  <body>
    <script src="main.js" type="module"></script>
    <header class="encabezado"></header>
    <h1>Conoce los personajes</h1>
    <div class="content"> 
      <button id="esp"> <strong>Por especie</strong></button>
      <button id="stat"><strong>Por estado </strong> </button>
      <button id="allp"><strong>Todos los personajes </strong> </button>
      <button id="ordenr"><strong>Ordenar</strong> </button>
    </div>
  
    <hr>
    
    
    <section class="bod" id="principal">
      <div class="slideContainer">
        <div class="slideContent">
          <div class="cardWrapper">    
          </div>
        </div>
      </div>
      
    </section>
    <div class="slideContainer">
      <div class="slideContent">
        <div class="cardWrapper">    
        </div>
      </div>
    </div>
    <section id="especie">

    </section>

    
    <section id="estado">
      <div class="card">
        <div class="imageContent">
          <span class="overlay"></span>
          <div class="cardImage">
            <img src="${personaje.image}" alt="" class="cardImg">
          </div>
        </div>
        <div class="cardContent">
          <p class="name">name</p>
          <a class="status">${personaje.status}</a> 

    </section>
    
    <section id="ordenar">
      <p>ordenar</p>
    </section>
    
  </body>
</html>
